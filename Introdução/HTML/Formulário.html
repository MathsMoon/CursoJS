<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <p>Formulário padrão:</p>
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Seu email" required>
        </p>
        <p>
            <label for="dev">Trabalha com qual linguagem?:</label>
            <input type="checkbox" name="dev" id="dev" value="Java">Java<br>
            <input type="checkbox" name="dev" id="dev" value="C++">C++<br>
            <input type="checkbox" name="dev" id="dev" value="Python">Python<br>
            <input type="checkbox" name="dev" id="dev" value="PHP">PHP<br>
            <input type="checkbox" name="dev" id="dev" value="JavaScript">JavaScript<br>
            <input type="checkbox" name="dev" id="dev" value="C#">C#<br>
            <label for="outro">Caso não contenha:</label>
            <input type="text" name="outro" id="outro" placeholder="Outro">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </p>
    </form>
</body>
</html>
